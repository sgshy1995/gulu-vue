<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: var(--font-size);
            border: 1px solid black;
        }

        :root {
            --border: 1px solid;
            --button-height: 32px;
            --font-size: 14px;
            --button-background: white;
            --button-active-background: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
    </style>
    <link rel="shortcut icon" type="image/x-icon" href="./src/favicon.ico" />
    <title>轱 辘</title>
</head>

<body>
    <div id="app" style="padding: 100px;">
        <div style="overflow: hidden; padding: 20px; border: 1px solid red;">
            <g-popover>
                <template #content>
                    <div>浮层信息1浮层信息1浮层信息1浮层信息1浮层信息1浮层信息1浮层信息1浮层信息1浮层信息1</div>
                    <g-button>关闭</g-button>
                </template>
                <g-button>上面</g-button>
            </g-popover>
            <g-popover position="bottom">
                <template #content>
                    <div>浮层信息2浮层信息2浮层信息2浮层信息2浮层信息2浮层信息2浮层信息2浮层信息2浮层信息2</div>
                </template>
                <g-button>下面</g-button>
            </g-popover>
            <g-popover position="left">
                <template #content>
                    <div>浮层信息3浮层信息3浮层信息3浮层信息3浮层信息3浮层信息3浮层信息3浮层信息3浮层信息3</div>
                </template>
                <g-button>左面</g-button>
            </g-popover>
            <g-popover position="right">
                <template #content="{sgs}">
                    <div>Hello world!</div>
                    <g-button @click.native="sgs">关闭</g-button>
                </template>
                <g-button>右面</g-button>
            </g-popover>
        </div>
        <div style="overflow: hidden; padding: 20px; border: 1px solid red;">
            <g-popover trigger="hover">
                <template slot="content">
                    <div>浮层信息1浮层信息1浮层信息1浮层信息1浮层信息1浮层信息1浮层信息1浮层信息1浮层信息1</div>
                </template>
                <g-button>上面</g-button>
            </g-popover>
            <g-popover position="bottom" trigger="hover">
                <template slot="content">
                    <div>浮层信息2浮层信息2浮层信息2浮层信息2浮层信息2浮层信息2浮层信息2浮层信息2浮层信息2</div>
                </template>
                <g-button>下面</g-button>
            </g-popover>
            <g-popover position="left" trigger="hover">
                <template slot="content">
                    <div>浮层信息3浮层信息3浮层信息3浮层信息3浮层信息3浮层信息3浮层信息3浮层信息3浮层信息3</div>
                </template>
                <g-button>左面</g-button>
            </g-popover>
            <g-popover position="right" trigger="hover">
                <template slot="content">
                    <div>Hello world! I am Jacky Chen, good morning and have a nice day!</div>
                </template>
                <g-button>右面</g-button>
            </g-popover>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
