<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: var(--font-size);
        }

        :root {
            --border: 1px solid;
            --button-height: 32px;
            --font-size: 14px;
            --button-background: white;
            --button-active-background: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

    </style>
    <link rel="shortcut icon" type="image/x-icon" href="./src/favicon.ico" />
    <title>轱 辘</title>
</head>

<body>
    <div id="app">
        <g-tabs selected="sports">
            <g-tabs-head>
                <g-tabs-item name="military" disabled>军事</g-tabs-item>
                <g-tabs-item name="sports">体育</g-tabs-item>
                <g-tabs-item name="recreation">娱乐</g-tabs-item>
                <button slot="actions">按钮</button>
            </g-tabs-head>
            <g-tabs-body>
                <g-tabs-panel name="military">军事相关</g-tabs-panel>
                <g-tabs-panel name="sports">体育相关</g-tabs-panel>
                <g-tabs-panel name="recreation">娱乐相关</g-tabs-panel>
            </g-tabs-body>
        </g-tabs>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
