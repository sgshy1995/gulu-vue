<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: var(--font-size);
        }

        #app {
            margin: 200px;
        }

        :root {
            --border: 1px solid;
            --button-height: 32px;
            --font-size: 14px;
            --button-background: white;
            --button-active-background: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        .box {
            margin: 30px 0;
        }
    </style>
    <link rel="shortcut icon" type="image/x-icon" href="./src/favicon.ico" />
    <title>轱 辘</title>
</head>

<body>
    <div id="app">
        <div class="box">
            <g-button :loading.sync="loading1">
                按钮
            </g-button>
            <g-button icon="settings" :loading.sync="loading2">
                按钮
            </g-button>
            <g-button icon="settings" icon-position="right" :loading.sync="loading3">
                按钮
            </g-button>
            <g-button-group>
                <g-button icon="left">上一页</g-button>
                <g-button>更多</g-button>
                <g-button icon="right" icon-position="right">下一页</g-button>
            </g-button-group>
        </div>
        <div class="box">
            <g-input value="默认样式"></g-input />
            <g-input value="不可选中" disabled></g-input />
            <g-input value="只读" readonly></g-input />
        </div>
        <div class="box">
            <g-input value="错误" error="长度不可以小于3"></g-input />
        </div>
        <div class="box">
            <g-input value="提示" info="可以使用中文"></g-input>
        </div>
        <div class="box">
            <g-input value="事件监听" @change="changeInput"></g-input>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
